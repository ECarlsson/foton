<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="gallery.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            if (typeof cat === 'undefined') {
                window.location.href = '/';
                return;
            }

            const categoriesDiv = document.getElementById("categories");

            cat.categories.forEach(function (category) {
                const categoryItem = document.createElement("category-item");
                for (var property in category) {
                    if (category.hasOwnProperty(property)) {
                        categoryItem.setAttribute(property, category[property]);
                    }
                }
                const url = category.url;
                categoryItem.onclick = function() {
                    window.location = url;
                };

                categoriesDiv.appendChild(categoryItem);
            });

            const lightboxPane = document.createElement("lightbox-pane");
        };
    </script>
</head>

<body>
    <div id="page">
        <div id="categories"></div>
    </div>
</body>

</html>
